<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">



    <link rel="stylesheet" href="./css/main.css">

    <!-- <link rel="stylesheet" href="./css/main.min.css"> -->
</head>

<body>



    <!-- Main start -->
    <main class="site-main">
        <!-- Hero section start  -->
        <section class="hero-section">
            <div class="container">
                <form class="poke_form d-md-flex my-4">
                    <input class="seacrch-poke form-control mb-3 me-3 mb-md-0" type="search" placeholder="Type here...">
                    <select class=" poke-category form-select me-3">
                        <option selected value="all">All</option>
                    </select>
                    <select class="sort_select me-3">
                        <option selected hidden value="sort">Sort</option>
                        <option value="a-z">A-Z</option>
                        <option value="z-a">Z-A</option>
                        <option value="from">Fromweight</option>
                        <option value="to">Toweight</option>
                    </select>
                    <button class="btn btn btn-success px-3">Send</button>
                </form>
                <ul class="js_pokemon_list list-unstyled d-flex justify-content-between flex-wrap mt-5"></ul>
            </div>

        </section>
        <!-- Hero section finish  -->

    </main>
    <!-- Main finish  -->
    <template class="js_temp">
        <li class="js-item mb-3 d-flex justify-content-between flex-column align-items-center p-4">
            <h2 class="poke_name"></h2>
            <span class="poke_num"></span>
            <img class="poke_img" src="" alt="">
            <p class="poke_type"></p>
            <span class="poke_time"></span>
            <p class="poke_weaknesses"></p>

        </li>
    </template>


    <script src="./js/pokemons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
